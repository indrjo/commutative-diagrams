tex: &tex
  content:
    preamble: ''
    head: ''
    body: Hello world.
    tail: \bye
  idioms:
    use: \input <%= arg %>

latex: &latex
  content:
    preamble: \documentclass{article}
    head: \begin{document}
    body: Hello world.
    tail: \end{document}
  idioms:
    use: \usepackage{<%= arg %>}

context: &context
  content:
    preamble: ''
    head: \starttext
    body: Hello world.
    tail: \stoptext
  idioms:
    use: \usemodule[<%= arg %>]
