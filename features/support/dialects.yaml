tex: &tex
  content:
    preamble: ''
    head: ''
    body: Hello world.
    tail: \bye
  idioms:
    use: \input <%= arg %>

pdftex: *tex
xetex: *tex
luatex: *tex

latex: &latex
  content:
    preamble: \documentclass{article}
    head: \begin{document}
    body: Hello world.
    tail: \end{document}
  idioms:
    use: \usepackage{<%= arg %>}

pdflatex: *latex
xelatex: *latex
lualatex: *latex

context: &context
  content:
    preamble: ''
    head: \starttext
    body: Hello world.
    tail: \stoptext
  idioms:
    use: \usemodule[<%= arg %>]
