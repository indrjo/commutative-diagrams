tex:
  - &tex
    - tex
    - <%= jobname %>.tex

latex:
  - &latex
    - latex
    - <%= jobname %>.tex

pdflatex:
  - &pdflatex
    - pdflatex
    - <%= jobname %>.tex

xelatex:
  - *latex

context:
  - &context
    - context
    - <%= jobname %>.tex

dvipng:
  - &dvipng
    - convert
    - -density
    - "300"
    - <%= jobname %>.dvi
    - <%= jobname %>.png

pdfpng:
  - &pdfpng
    - convert
    - -density
    - "300"
    - <%= jobname %>.pdf
    - <%= jobname %>.png
